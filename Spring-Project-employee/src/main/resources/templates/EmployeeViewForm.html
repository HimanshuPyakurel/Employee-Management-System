<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Employee</title>

</head>
<body>
	
	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">

		<div class="card">
			<div class="card-header text-center bg-primary text-white "><h5>Employee View</h5></div>
			
			<div class="card-body">
			
			<form action="/employee/update" method="post" th:object="${empObject}">
			
			   <div class="row p-2">
			      <div class="col-4">First Name</div>
			      <div class="col-6">
			          <input type="text" th:field="*{fname}" readonly="readonly" class="form-control">
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      <div class="col-4">Last Name</div>
			      <div class="col-6">
			          <input type="text" th:field="*{lname}" readonly="readonly" class="form-control">
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      <div class="col-4">Gender</div>
			      <div class="col-6">
			          <input type="text" th:field="*{gender}" readonly="readonly" class="form-control">
			      </div>
			   </div>
			   
			    <div class="row p-2">
			      <div class="col-4">Email</div>
			      <div class="col-6">
			          <input type="text" th:field="*{email}" readonly="readonly" class="form-control">
			      </div>
			   </div>
			   
			    <div class="row p-2">
			      <div class="col-4">Phone</div>
			      <div class="col-6">
			          <input type="text" th:field="*{phone}" readonly="readonly" class="form-control">
			      </div>
			   </div>
			   
			    <div class="row p-2">
			      <div class="col-4">Company</div>
			      <div class="col-6">
			          <input type="text" th:field="*{company}" readonly="readonly" class="form-control">
			      </div>
			   </div>
			   
			    <div class="row p-2">
			      <div class="col-4">Post</div>
			      <div class="col-6">
			          <input type="text" th:field="*{post}" readonly="readonly" class="form-control">
			      </div>
			   </div>
			   
			    <div class="row p-2">
			      <div class="col-4">Salary</div>
			      <div class="col-6">
			          <input type="text" th:field="*{salary}" readonly="readonly" class="form-control">
			      </div>
			   </div>
			   
			    <div class="row p-2">
			      <div class="col-4">Dob</div>
			      <div class="col-6">
			          <input type="text" th:field="*{dob}" readonly="readonly" class="form-control">
			      </div>
			   </div>
			   
			    <div class="row p-2">
			      <div class="col-4">Join Date</div>
			      <div class="col-6">
			          <input type="text" th:field="*{joinDate}" readonly="readonly" class="form-control">
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      <div class="col-4">Projects</div>
			      <div class="col-6">
			          <input type="checkbox" name="projects" value="project-1" th:field="*{projects}" disabled="disabled"> Project-1
			          &nbsp;&nbsp;<input type="checkbox" name="projects" value="project-2" th:field="*{projects}" disabled="disabled"> Project-2
			          &nbsp;&nbsp;<input type="checkbox" name="projects" value="project-3" th:field="*{projects}" disabled="disabled"> Project-3
			          &nbsp;&nbsp;<input type="checkbox" name="projects" value="project-4" th:field="*{projects}" disabled="disabled"> Project-4
			          &nbsp;&nbsp;<input type="checkbox" name="projects" value="project-5" th:field="*{projects}" disabled="disabled"> Project-5
			          &nbsp;&nbsp;<input type="checkbox" name="projects" value="project-6" th:field="*{projects}" disabled="disabled"> Project-6
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      <div class="col-4">Country</div>
			      <div class="col-6">
			          <input type="text" name="address.country" class="form-control" th:field="*{address.country}" readonly="readonly">
			      </div>
			   </div>
			   
			 <div class="row p-2">
			      <div class="col-4">City</div>
			      <div class="col-6">
			          <input type="text" name="address.city" th:field="*{address.city}" class="form-control" readonly="readonly">
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      <div class="col-4">State</div>
			      <div class="col-6">
			          
			          <select name="address.state" class="form-control" th:field="*{address.state}" disabled="disabled">
			          
			          	<option value=""> Select </option>
			          	<option value="state-1"> State-1 </option>
			          	<option value="state-2"> State-2 </option>
			          	<option value="state-3"> State-3 </option>
			          	<option value="state-4"> State-4 </option>
			          	<option value="state-5"> State-5 </option>
			          	<option value="state-6"> State-6 </option>
			          	<option value="state-7"> State-7 </option>
			          
			          </select>



			      </div>
			   </div>
			   
			   <div class="row p-2">
			      <div class="col-4">ZipCode</div>
			      <div class="col-6">
			          <input type="text" name="address.zipcode" th:field="*{address.zipcode}" class="form-control" readonly="readonly">
			      </div>
			   </div>
			
			<div class="row p-2">
			      <div class="col-4">Department</div>
			      <div class="col-6">
			         
			         <select name="department" class="form-control" th:field="*{department}" disabled="disabled">
			         	
			         	<option th:each="d: ${deptlist}" th:value="${d.id}" >[[${d.dpt_name}]]</option>
			         
			         
			         </select>
			      
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      <div class="col-4"></div>
			      <div class="col-6">
			          <a href="/employee/list"><input type="submit" value="Back" class="btn btn-success btn-lg"></a>
			      </div>
			   </div>
			   
			   <input type="hidden" th:field="*{id}">
			   
			</form>  
			   
			</div>
			<div class="card-footer text-center bg-warning ">copyright@2023</div>
		</div>

	</div>

</body>
</html>
