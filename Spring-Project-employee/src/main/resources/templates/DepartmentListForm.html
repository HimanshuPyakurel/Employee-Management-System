<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department list</title>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white"><h5>Department List</h5></div>
				<div class="card-body">
					
					<table class="table table-scripted">
					
						<thead class="table table-stripted">
							<tr>
								<th>Department Name</th>
								<th>Department Head(HoD)</th>
								<th>Department Phone</th>
								<th>Action</th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each="d: ${deptList}">
								<td>[[${d.dpt_name}]]</td>
								<td>[[${d.dpt_head}]]</td>
								<td>[[${d.dpt_phone}]]</td>
								<th>
									<a th:href="@{/department/edit(id=${d.id})}"> <input type="submit" value="Edit" class="btn btn-success btn-sm"></a>
									<a th:href="@{/department/delete(id=${d.id})}"> <input type="submit" value="Delete" class="btn btn-danger btn-sm"></a>
									<a th:href="@{/department/view(id=${d.id})}"> <input type="submit" value="View" class="btn btn-primary btn-sm"></a>
							
								</th>
							</tr>
						</tbody>
					
					</table>
				
				</div>
			</div>
		</div>
		
		<div>
			<div class="card-footer text-center bg-warning ">copyright@2023</div>
		</div>
	
	
	
</body>
</html>
