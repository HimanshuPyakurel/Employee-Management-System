<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee list</title>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white"><h5>Employee List</h5></div>
				<div class="card-body">
					
					<table class="table table-scripted">
					
						<thead class="table table-stripted">
							<tr>
								<th>Employee Name</th>
								<th>Employee Address</th>
								<th>Employee Phone</th>
								<th>Action</th>
							</tr>
						</thead>
						
						<tbody>
							
							<tr th:each="e: ${empList}">
								<td>[[${e.name}]]</td>
								<td>[[${e.address}]]</td>
								<td>[[${e.phone}]]</td>
								<th>
									<a th:href="@{/employee/edit(id=${e.id})}"> <input type="submit" value="Edit" class="btn btn-success btn-sm"></a>
									<a th:href="@{/employee/delete(id=${e.id})}"> <input type="submit" value="Delete" class="btn btn-danger btn-sm"></a>
									<a th:href="@{/employee/view(id=${e.id})}"> <input type="submit" value="View" class="btn btn-primary btn-sm"></a>
							
								</th>
							</tr>
							
						</tbody>
					
					</table>
				
				</div>
			</div>
		</div>
		
		<div>
			<div class="card-footer text-center bg-warning ">copyright@2023</div>
		</div>
	
	
	
</body>
</html>
