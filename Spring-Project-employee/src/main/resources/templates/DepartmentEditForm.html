<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit department</title>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div class="container-fluid">

		<div class="card">
			<div class="card-header text-center bg-primary text-white "><h5>Department Edit Form</h5></div>
			
			<div class="card-body">
			
			<form action="/department/update" method="post" th:object="${deptObject}">
			
			   <div class="row p-2">
			      <div class="col-4">Department Name</div>
			      <div class="col-6">
			          <input type="text" th:field="*{dpt_name}" class="form-control">
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      <div class="col-4">Department Head(HoD)</div>
			      <div class="col-6">
			          <input type="text" th:field="*{dpt_head}" class="form-control">
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      <div class="col-4">Department Phone</div>
			      <div class="col-6">
			          <input type="text" th:field="*{dpt_phone}" class="form-control">
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      <div class="col-4"></div>
			      <div class="col-6">
			          <input type="submit" value="Update" class="btn btn-success btn-lg">
			      </div>
			   </div>
			   
			   <input type="hidden" th:field="*{id}">
			   
			</form>  
			   
			</div>
			
			<div class="card-footer text-center bg-warning ">copyright@2023</div>
		</div>

	</div>

</body>
</html>
